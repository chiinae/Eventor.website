<div class="container-account">
    <div class="sidebar">
        <div class="user-section">
            <img [src]="currentUser?.avatar || '../../../assets/images/user-avatar.png'" 
                 alt="User Avatar" 
                 class="avatar">
            <h4>{{ getDisplayName() }}</h4>
            <p>Ngày đăng ký: {{ formatDate(currentUser?.createdAt) }}</p>
        </div>
        <div class="nav-section">
            <ul>
                <li>
                    <button [class.active]="isActiveRoute('general-info')" (click)="navigateTo('general-info')">
                        <i class="bi bi-house-door icon"></i>Thông tin chung
                    </button>
                </li>
                <li>
                    <button [class.active]="isActiveRoute('invoices')" (click)="navigateTo('invoices')">
                        <i class="bi bi-receipt icon"></i>Hóa đơn của tôi
                    </button>
                </li>
                <li>
                    <button [class.active]="isActiveRoute('statistic')" (click)="navigateTo('statistic')">
                        <i class="bi bi-bar-chart icon"></i>Thống kê
                    </button>
                </li>
                <li>
                    <button [class.active]="isActiveRoute('notification')" (click)="navigateTo('notification')">
                        <i class="bi bi-bell icon"></i>Thông báo
                    </button>
                </li>
                <li>
                    <button [class.active]="isActiveRoute('created-events')" (click)="navigateTo('created-events')">
                        <i class="bi bi-calendar-event icon"></i>Sự kiện đã tạo
                    </button>
                </li>
                <li>
                    <button (click)="logout()" class="logout-btn">
                        <i class="bi bi-box-arrow-right icon"></i>Đăng xuất
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
