<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo"></div>

    <!-- Search bar -->
    <div class="search-wrapper">
      <div class="search-container">
        <i class="bi bi-search search-icon"></i>
        <input type="text" class="search-input" placeholder="Search">
        <i class="bi bi-x-lg close-icon" (click)="clearSearch()"></i>
      </div>
    </div>

    <!-- Navigation -->
    <ul class="nav-menu">
      <li><a class="nav-item" href="javascript:void(0)" (click)="navigateTo('my-events')">Sự kiện của tôi</a></li>
      <li><a class="nav-item" href="javascript:void(0)" (click)="navigateTo('create-event')">Tạo sự kiện</a></li>
      <li><a class="nav-item" href="javascript:void(0)" (click)="navigateTo('event-information')">Sự kiện</a></li>
      <li><a class="nav-item" href="javascript:void(0)" (click)="navigateTo('member-registration')">Đăng ký thành viên</a></li>
      <li><a class="nav-item" href="javascript:void(0)" (click)="navigateTo('saved')">Đã lưu</a></li>
      <li><a class="nav-item" href="javascript:void(0)" (click)="navigateTo('my-account')">Tài khoản</a></li>
    </ul>

    <!-- Profile -->
    <div class="profile-container">
      <div class="profile" title="Tài khoản">
        <img src="../../../../assets/images/user-avatar.png" alt="User Avatar">
      </div>
      <div class="profile-dropdown">
        <a class="dropdown-item" (click)="navigateTo('general-info')">
          <i class="bi bi-house"></i>
          Thông tin chung
        </a>
        <a class="dropdown-item" (click)="navigateTo('invoices')">
          <i class="bi bi-receipt"></i>
          Hóa đơn của tôi
        </a>
        <a class="dropdown-item" (click)="navigateTo('statistics')">
          <i class="bi bi-graph-up"></i>
          Thống kê
        </a>
        <a class="dropdown-item" (click)="navigateTo('notifications')">
          <i class="bi bi-bell"></i>
          Thông báo
        </a>
        <a class="dropdown-item" (click)="navigateTo('my-events')">
          <i class="bi bi-calendar-event"></i>
          Sự kiện đã tạo
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item logout" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
          Đăng xuất
        </a>
      </div>
    </div>
  </div>
</header>
