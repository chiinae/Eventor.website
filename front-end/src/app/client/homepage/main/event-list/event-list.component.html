<div class="event-list">
    <div class="event-header">
        <h2>{{ title }}</h2>
    </div>
    <div class="event-container">
        <div class="event-items">
            <div *ngFor="let event of visibleEvents" class="event-card">
                <div class="event-img-container">
                    <img [src]="event.event_image" [alt]="event.event_name" class="event-img">
                </div>
                <div class="event-details">
                    <h3 class="event-title">{{ event.event_name }}</h3>
                    <p class="event-meta">
                        <span class="event-time">🕒 {{ event.hour_start }} - {{ event.start_date }}</span>
                        <span class="event-location">📍 {{ event.location.city }}</span>
                    </p>
                    <p class="event-price" [class.free]="event.price === 0">
                        {{ event.price === 0 ? 'Miễn phí' : event.price + 'đ' }}
                    </p>
                </div>
            </div>
        </div>
        <div *ngIf="hasMoreEvents" class="view-more-container">
            <button class="view-more" (click)="toggleShowAll()">
                {{ showAll ? 'Thu gọn' : 'Xem thêm' }}
            </button>
        </div>
    </div>
</div>
