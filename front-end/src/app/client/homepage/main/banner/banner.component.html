<div class="banner-container" (click)="navigateToEvent()">
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  
  <ng-container *ngIf="currentBanner">
    <img [src]="currentBanner.imageUrl" [alt]="currentBanner.title" class="banner-img" />
  </ng-container>
  
  <div *ngIf="!currentBanner && !error" class="banner-placeholder">
    <p>Đang tải banner...</p>
  </div>
</div>
