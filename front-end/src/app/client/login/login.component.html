<body>
    <div class="container vh-100 d-flex align-items-center">
        <div class="p-4">
            <div class="text-center">
                <div class="logo"></div>
            </div>
    
            <div class="toggle-buttons d-flex justify-content-between">
                <button class="btn btn-outline-primary active">Đăng nhập</button>
                <button class="btn btn-outline-secondary" (click)="navigateToSignup()">Đăng ký</button>
            </div>
    
            <div class="login-container">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h2>Đăng nhập</h2>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            formControlName="email" 
                            class="form-control">
                        <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                            Email là bắt buộc
                        </div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                            Email không hợp lệ
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input 
                            type="password" 
                            id="password" 
                            formControlName="password" 
                            class="form-control">
                        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                            Mật khẩu là bắt buộc
                        </div>
                        <div class="forgot-password text-end">
                            <a href="javascript:void(0)" (click)="navigateToForgotPassword()">Quên mật khẩu?</a>
                        </div>
                    </div>

                    <div class="error-message" *ngIf="errorMessage">
                        {{ errorMessage }}
                    </div>

                    <button 
                        type="submit" 
                        [disabled]="!loginForm.valid"
                        class="btn-login">
                        Đăng nhập
                    </button>
                </form>
            </div>
    
            <div class="social-login text-center">
                <p>Đăng nhập bằng:</p>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
                    <button class="btn btn-outline-danger"><i class="fab fa-google"></i></button>
                    <button class="btn btn-outline-dark"><i class="fab fa-apple"></i></button>
                </div>
            </div>
    
            <p class="text-center">
                Bạn chưa có tài khoản? 
                <a href="javascript:void(0)" (click)="navigateToSignup()">Đăng ký</a>
            </p>
        </div>
    </div>
</body>
