<body>
    <div class="container vh-100 d-flex align-items-center">
        <div class="p-4">
            <div class="text-center">
                <div class="logo img-fluid"></div>
            </div>
    
            <div class="toggle-buttons d-flex justify-content-between">
                <button class="btn btn-outline-secondary" (click)="navigateToLogin()">Đăng nhập</button>
                <button class="btn btn-outline-primary active">Đăng ký</button>
            </div>
    
            <form (submit)="onRegister()">
                <div class="mb-3">
                    <label for="phone_number">Số điện thoại</label>
                    <input type="text" id="phone_number" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" required>
                </div>
    
                <div class="mb-3">
                    <label for="password">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="confirm_password">Nhập lại mật khẩu</label>
                    <div class="input-group">
                        <input type="password" id="confirm_password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary w-100 mt-3">Đăng ký</button>
            </form>
    
            <div class="social-login text-center">
                <p>Đăng ký bằng:</p>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
                    <button class="btn btn-outline-danger"><i class="fab fa-google"></i></button>
                    <button class="btn btn-outline-dark"><i class="fab fa-apple"></i></button>
                </div>
            </div>
    
            <p class="text-center">
                Bạn đã có tài khoản? 
                <a href="javascript:void(0)" (click)="navigateToLogin()">Đăng nhập</a>
            </p>
        </div>
    </div>
</body>
